    <script>


       function reverse(){
        let str ='hello JavaScript'
        document.write(str + '<br>');
        

        let out = str.split('').reverse().join('');
        document.write(out);
        


       }
       reverse();


  

        //split('') will convert a string to array

        // ('') this will seperate letters
