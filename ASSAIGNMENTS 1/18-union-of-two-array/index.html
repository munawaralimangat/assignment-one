<body>
    <script>

function findUnion(arr1, arr2) {
  const set = new Set([...arr1, ...arr2]);
  const union = [...set];
  return union;
}
const arr1 = [1, 2, 3];
const arr2 = [2, 3, 4];
const union = findUnion(arr1, arr2);
document.write(union);
    </script>
