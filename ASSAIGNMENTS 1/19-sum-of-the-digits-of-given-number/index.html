<body>
    <script>

function sumOfDigits(number) {
  let sum = 0;
  while (number > 0) {
    sum += number % 10;
    number = Math.floor(number / 10);
  }
  return sum;
}
const number = 123456;
const sum = sumOfDigits(number);
document.write(sum);
    </script>
</body>
