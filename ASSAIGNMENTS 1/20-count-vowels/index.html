<body>
    <script>

function countVowels(str) {
  const vowels = 'aeiouAEIOU';
  let count = 0;
  for (let i = 0; i < str.length; i++) {
    if (vowels.includes(str[i])) {
      count++;
    }
  }
  return count;
}
const str = 'Hello, people!';
const count = countVowels(str);
document.write(count);
    </script>
</body>
