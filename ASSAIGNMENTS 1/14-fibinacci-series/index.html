<body>
    <script>

function fibonacciSeries(n) {
  const series = [0, 1];
  for (let i = 2; i < n; i++) {
    const nextNumber = series[i - 1] + series[i - 2];
    series.push(nextNumber);
  }
  return series;
}
const n = 10;
const series = fibonacciSeries(n);
document.write(series);
    </script>
    
</body>
</html>
