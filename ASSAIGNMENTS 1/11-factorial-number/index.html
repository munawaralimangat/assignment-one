<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>

function factorial(n) {
  let result = 1;
  for (let i = 2; i <= n; i++) {
    result *= i;
  }
  return result;
}
const n = 5;
const result = factorial(n);
document.write(result);
    </script>
    
</body>
</html>
