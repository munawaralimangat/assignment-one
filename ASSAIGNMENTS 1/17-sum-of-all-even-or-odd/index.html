<body>
    <script>

function sumOfNumbers(type, limit) {
  let sum = 0;
  for (let i = 1; i < limit; i++) {
    if (type === 'even' && i % 2 === 0) {
      sum += i;
    } else if (type === 'odd' && i % 2 !== 0) {
      sum += i;
    }
  }
  return sum;
}
const type = 'even';
const limit = 30;
const sum = sumOfNumbers(type, limit);
document.write(sum);
    </script>
    
</body>
